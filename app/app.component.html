<button (click)="dec()">
    Remove tab
</button>
<button (click)="inc()">
    Add tab
</button>

<br>

<tabs>
  <tab *ngFor="let tab of tabs">
    <tab-title [isActive]="isActive(tab)" [id]="tab" (onClick)="clickTab($event)">
      Tab <b>{{ tab }}</b> title
    </tab-title>
    <tab-content *ifLoad="isActive(tab)">
      Tab <b>{{ tab }}</b> content
      <test [tab]="tab"></test>
    </tab-content>
  </tab>
</tabs>
